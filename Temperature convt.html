<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="Stylesheet" href="Temperature convt.css">
</head>
<body>
    <h1> Temperature Convertor 
      <i class="fa-solid fa-temperature-full"></i>
    </h1>
    <div class="container1">
      <div class="container2">
        <div id="celsius">
          <input type="number" name="" placeholder="celcius"></div>
        <div id="farhenheit">
          <input type="number" name="" placeholder="farhenheit"></div>
        <div id="kelvin">
          <input type="number" name="" placeholder="kelvin"></div>
        <div class="button">
          <button> Clear</button></div>
      </div>
    </div>
<script src="Temperature convt.js"></script>   
</body>
</html>
